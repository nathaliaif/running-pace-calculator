<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pace Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form>
            <h1>Pace Calculator</h1>
            <h3>Km/H</h3>
            <label for="total-km">Enter total distance</label>
            <input type="number" placeholder="Total Km" id="total-km">

            <label for="total-time">Time (hh:mm)</label>
            <input type="time" placeholder="Total Time" id="total-time" value="00:00">

            <a id="calculate-kmh">Calculate</a>
            <p id="result-km-h" class="result">22</p>
        </form>
    </main>
    
</body>
</html>
